<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" type="text/css" href="css/cadastro.css">
</head>
<body>
  <div class="container">
    <h4>BARBER 7</h4>
    <h2>Crie sua conta</h2>
    <form>
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Nome completo" required>
      </div>
      
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="E-mail" required>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Senha" required>
      </div>
      
      <div class="form-group">
        <input type="text" id="cpf" name="cpf" placeholder="CPF" pattern="[0-9]{11}" maxlength="11" required>
      </div>
      
      <div class="form-group">
        <input type="text" id="phone" name="phone" placeholder="Celular (DDD)" maxlength="11"required>
      </div>
      <div class="form-group">
        <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
      </div>
      
      <button type="submit">Criar conta</button>
    </form>
    
    <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
  </div>
</body>
</html>
