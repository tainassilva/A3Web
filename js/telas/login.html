<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <div class="container">
    <h1>BARBER 7</h1>
    <h2>Login</h2>
    <form id="login-form" action="agenda.html" method="post"> 
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Nome de usuário ou e-mail" required>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Senha" required>
      </div>
      
      <button type="submit" class="btn">Entrar</button>
    </form>
    
    <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>
  
  <script src="backend/login.js"></script>
</body>
</html>
